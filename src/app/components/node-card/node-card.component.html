<mat-card class="example-card mt-5" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Set Up The Nodes</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-5">
    <mat-button-toggle-group
      appearance="legacy"
      name="fontStyle"
      aria-label="Font Style"
    >
      <mat-button-toggle value="start" (click)="handleClickStart()"
        >Start</mat-button-toggle
      >
      <mat-button-toggle value="end" (click)="handleClickEnd()"
        >End</mat-button-toggle
      >
      <mat-button-toggle value="sall" (click)="handleClickWall()"
        >Wall</mat-button-toggle
      >
    </mat-button-toggle-group></mat-card-content
  >
</mat-card>
