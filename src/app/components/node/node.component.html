<div
  [classList]="
    isStartNode()
      ? 'start'
      : isEndNode()
      ? 'end'
      : isWallNode()
      ? 'wall'
      : node.isInShortestPath
      ? 'path'
      : node.isVisited
      ? 'visited'
      : 'cell'
  "
  (click)="handleClick()"
>
  <span class="block">F: {{ node.fCost }}</span
  ><span>G: {{ node.gCost }}</span>
</div>
