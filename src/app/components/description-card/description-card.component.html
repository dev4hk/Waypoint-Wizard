<mat-card class="example-card mt-5" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Node Types</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-5"
  >
    <div class="flex gap-5">
      @for (node of nodes; track node.name) {
        <div class="node-item hover-wrapper">
          <div class="hover-container w-5">
            <span class="node-visual" [ngClass]="node.className"></span>
            <div class="hover-text">{{ node.name }}</div>
          </div>
        </div>
      }
    </div>
  </mat-card-content>
</mat-card>
