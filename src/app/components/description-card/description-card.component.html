<mat-card class="example-card mt-5" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Node Types</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-5"
    ><div class="flex items-center mt-2">
      <div class="cell"></div>
      <span class="ms-5">Available Node</span>
    </div>
    <div class="flex items-center mt-2">
      <div class="start"></div>
      <span class="ms-5">Start Node</span>
    </div>
    <div class="flex items-center mt-2">
      <div class="end"></div>
      <span class="ms-5">End Node</span>
    </div>
    <div class="flex items-center mt-2">
      <div class="wall"></div>
      <span class="ms-5">Wall Node</span>
    </div>
    <div class="flex items-center mt-2">
      <div class="visited"></div>
      <span class="ms-5">Visited Node</span>
    </div>
    <div class="flex items-center mt-2">
      <div class="path"></div>
      <span class="ms-5">Shortest Path Node</span>
    </div>
  </mat-card-content>
</mat-card>
