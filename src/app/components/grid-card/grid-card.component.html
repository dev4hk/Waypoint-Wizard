<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title
      >Set Up The Grid Size
      <span class="block text-xs text-gray-500"
        >Default: 10 x 15</span
      ></mat-card-title
    >
  </mat-card-header>
  <mat-card-content class="mt-5">
    <mat-form-field class="example-full-width">
      <mat-label># of rows</mat-label>
      <input
        matInput
        type="number"
        min="2"
        max="15"
        (keyup)="handleGridSize($event)"
        name="rows"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label># of columns</mat-label>
      <input
        matInput
        type="number"
        min="2"
        max="30"
        (keyup)="handleGridSize($event)"
        name="cols"
      />
    </mat-form-field>
    <button mat-flat-button (click)="handleCreateGrid()" class="">
      Update Grid Size
    </button>

    @if(error.length > 0) {
    <span class="block text-xs text-orange-300 mt-2"
      >Mininum: 2, maximum: 20</span
    >
    }
  </mat-card-content>
</mat-card>
